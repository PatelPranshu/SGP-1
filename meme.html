<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *
        {
            margin: 0px;
        }
       .custom-loader {
        margin: 0px;
  width:100%;
  height:4px;

  background:
   repeating-linear-gradient(135deg,#ff0157 0 10px,#ff0157 0 20px) left/0% 100%   no-repeat,
   repeating-linear-gradient(135deg,#766df400    0 10px,#766df400    0 20px) left/100% 100%;
  animation:p3 2s infinite;
}
@keyframes p3 {
    100% {background-size:100% 100%}
}
    </style>
</head>
<body>
    

        <div class="custom-loader"></div>
   
</body>
</html>
